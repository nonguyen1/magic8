<!DOCTYPE html>
<html>
  <head>
    <title>Playground html file</title>
    <meta charset="UTF-8">
    <link style="text/css" rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="magic.js"></script>
  </head>
  <body>

    <h1> This is the playground for my magic 8 ball JS application</h1> 
    <hr/>
    
    <!--Main magic eight ball item-->
    <div id="magic_8_container">
      <h3 id="instruction">Click the ball to reveal your fate</h3>
      <div id="magic_8"> 
        <div id="inner_cirlce" class="inner_item"> <!--Undo hidden-->
          <span id="eight">8</span>
        </div>
        <div hidden id="msg_cirlce" class="inner_item">
          <canvas hidden id="myCanvas" class="inner_item" height=150px width=150px></canvas>
        </div>
      </div>
    </div>

  </body> 
</html>
